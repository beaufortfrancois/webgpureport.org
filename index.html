    <style>
      :root {
        color-scheme: light dark;
        --background-color: #FFF;

        --text-color: #006;
        --error-text-color: red;

        --adapter-background-color: #CCC;
        --table-background-color: #EEE;
        --even-row-color: rgba(0, 0, 0, 0.05);
        --hover-color: rgba(0, 0, 0, 0.2);
        --header-background-color: #DDD;
        --header-text-color: #00A;
      }
      @media (prefers-color-scheme: dark) {

        :root {
          --background-color: #000;

          --text-color: #0F0;
          --error-text-color: #F66;

          --adapter-background-color: #444;
          --table-background-color: #222;
          --even-row-color: rgba(255, 255, 255, 0.05);
          --hover-color: rgba(255, 255, 255, 0.2);
          --header-background-color: #333;
          --header-text-color: lightgreen;
        }
      } 
      body {
        background: var(--background-color);
        color: var(--text-color);
        font-family: monospace
      }
      .error {
        color: var(--error-text-color);
      }
      pre {
        margin: 0;
      }
      sup {
        font-size: xx-small;
      }
      table {
        background: var(--table-background-color);
        /* force table to collapse to longest word in each column and therefore wrap paragraphs */
        width: 0;
      }
      tr:nth-child(even) {
        background: var(--even-row-color);
      }
      tr:hover {
        background: var(--hover-color);
      }
      h2 {
       margin: 0.5em 0 0.5em 0;
      }
      h2, td {
        padding: 0 10px 0 10px;
      }
      .space-around {
        display: flex;
        justify-content: space-between;
      }
      .adapters {
        display: flex;
        flex-wrap: wrap;
      }
      .adapter {
        background: var(--adapter-background-color);
        margin-right: 10px;
        margin-bottom: 10px;
      }
      .name>td,
      .section>td {
        font-size: larger;
        font-weight: bold;
        padding-top: 0.5em;
        padding-bottom: 0.5em;
        background: var(--header-background-color);
        color: var(--header-text-color);
      }
      
      .limit>td:first-child,
      .feature>td:first-child,
      .worker>td:first-child {
        padding-left: 2em;
      }
    </style>
  </head>
  <body>
    <h1>WebGPU Report<sup>(beta)</sup></h1>
<style>
#forkongithub a {
    background: #000;
    color: #fff;
    text-decoration: none;
    font-family: arial,sans-serif;
    text-align: center;
    font-weight: bold;
    padding: 5px 40px;
    font-size: 12px;
    line-height: 24px;
    position: relative;
    transition: 0.5s;
    display: block;
}
#forkongithub a:hover {
    background: #c11;
    color: #fff;
}
#forkongithub a::before,#forkongithub a::after {
    content: "";
    width: 100%;
    display: block;
    position: absolute;
    top: 1px;
    left: 0;
    height: 1px;
    background: #fff;
}
#forkongithub a::after {
    bottom: 1px;
    top: auto;
}

@media screen and (min-width: 400px){
    #forkongithub{
        position: fixed;
        display: block;
        top: 0;
        right: 0;
        width: 200px;
        overflow: hidden;
        height: 200px;
        z-index: 9999;
    }
    #forkongithub a{
        width: 200px;
        position: absolute;
        top: 40px;
        right: -70px;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        box-shadow: 4px 4px 10px rgba(0,0,0,0.8);
    }
}

</style>
<div id="forkongithub"><a href="https://github.com/gfxfundamentals/webgpureport.org">Fix me on GitHub</a></div>

  </body>
  <script type="module" src="index.js"></script>
</html>
