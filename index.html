  <script>
  function expandSetLike(obj) {
    const entries = [...obj.values()];
    if (entries.length === 0) {
      return 'none';
    }
    return entries.map(value => {
      return `${value}`;
    }).join('\n');
  }

  function expandMapLike(obj) {
    const properties = [];
    let maxLen = 0;
    for (const v in obj) {
      maxLen = Math.max(maxLen, v.length);
    }
    for (const v in obj) {
      properties.push(`${v.padEnd(maxLen)}: ${obj[v]}`);
    }
    return properties.join('\n');
  }

  function indent(s, prefix) {
    return s.split('\n').map(s => `${prefix}${s}`).join('\n');
  }

  function setLikeToString(values) {
    return values
      ? expandSetLike(values)
      : 'not yet implemented by this browser';
  }

  function mapLikeToString(values) {
    return values
      ? expandMapLike(values)
      : 'not yet implemented by this browser';
  }

  function log(...args) {
    const elem = document.createElement('pre');
    elem.textContent = args.join(' ');
    document.body.appendChild(elem);
  }

  function adapterToString(adapter) {
    const s = [`\n------------------------`];

    s.push(`\nfeatures:`);
    const features = setLikeToString(adapter.features);
    s.push(indent(features, '  '));

    s.push('\nlimits:');
    const limits = mapLikeToString(adapter.limits);
    s.push(indent(limits, '  '));

    // const device = await adapter.requestDevice();

    return s.join('\n');
  }

  class WorkerHelper {
    constructor(url) {
      this._id = 0;
      this._promisesByIdMap = new Map();
      this._messagesByIdMap = new Map();
      this._worker = new Worker(url);
      this._worker.onmessage = (e) => {
        const {id, data} = e.data;
        this._messagesByIdMap.set(id, data);
        this._process(id);
      };
    }
    _process(id) {
      const p = this._promisesByIdMap.get(id);
      const data = this._messagesByIdMap.get(id);
      if (p && data) {
        this._messagesByIdMap.delete(id);
        this._promisesByIdMap.delete(id);
        p.resolve(data);
      }
    }
    async getMessage(command, data = {}) {
      let resolve;
      let reject;
      const promise = new Promise((_resolve, _reject) => {
        resolve = _resolve;
        reject = _reject;
      });
      const id = this._id++;
      this._promisesByIdMap.set(id, {resolve, reject});
      this._worker.postMessage({command, id, data});
      this._process(id);
      return promise;
    }
  }

  async function main() {
    if (!navigator.gpu?.requestAdapter) {
      log('  webgpu not available on this browser');
      return;
    }

    const prefs = [
      "low-power",
      "high-performance"
    ];

    const adapterIds = new Set();
    for (const pref of prefs) {
      const adapter = await navigator.gpu.requestAdapter({powerPreference: pref});
      if (adapter) {
        const id = adapterToString(adapter);
        if (!adapterIds.has(id)) {
          adapterIds.add(id);
          log(id);
        }
      }
    }

    {
      log('\nworkers:');
      const worker = new WorkerHelper('worker.js');
      const {gpu, adapter, device} = await worker.getMessage('checkWebGPU');
      log(`   webgpu : ${gpu ? 'exists' : 'n/a'}`);
      if (gpu) {
        log(`   adapter: ${adapter ? 'exists' : 'n/a'}`);
        if (adapter) {
          log(`   device : ${device ? 'successful' : 'failed'}`);
        }
      }
    }
  }

  main();
  </script>
